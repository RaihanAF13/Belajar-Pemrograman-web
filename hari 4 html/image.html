<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>
    <img src="klik.jpg" alt="Gambar klik" width="500" align="middle">
    Gambar klik di atas memiliki atribut alt yang memberikan deskripsi alternatif jika gambar tidak dapat ditampilkan. 
    Atribut width mengatur lebar gambar, 
    dan align="middle" membuat gambar berada di tengah halaman.
    <br>
    <!-- src menunjukkan url atau direktori gambar -->
    <!-- alt memberikan deskripsi alternatif jika gambar tidak dapat ditampilkan -->
    <!-- width mengatur lebar gambar -->
    <!-- align mengatur posisi gambar alternatif nya TOP, Left, Right, BOTTOM atau MIDDLE atributte 
     ini tidak dikenali di html 5-->
    <!-- height tinggi gambar-->
</body>
</html>
