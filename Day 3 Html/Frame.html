<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- Judul halaman -->
    <h1>Contoh Penggunaan Iframe di HTML</h1>

    <!-- 
        Tag <iframe> digunakan untuk menampilkan halaman web lain
        di dalam halaman HTML kita
    -->
    <iframe 
        src="https://www.wikipedia.org" 
        width="600" 
        height="400"
        title="Contoh Iframe Wikipedia">
    </iframe>

    <!-- 
        Penjelasan atribut iframe:
        - src    : alamat halaman yang ingin ditampilkan
        - width  : lebar frame
        - height : tinggi frame
        - title  : deskripsi iframe (penting untuk aksesibilitas)
    -->
</body>
</html>
