<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
table {
    border-collapse: collapse;
    width: 400px;
}
td {
    border: 1px solid black;
    height: 60px;
    text-align: center;
}
.hijau { background: green; }
.putih { background: white; }
.biru { background: blue; }
.orange { background: orange; }
.ungu { background: purple; }
.coklat { background: brown; }
.krem { background: beige; }
.maroon { background: maroon; color: white; }
</style>
</head>
<body>
   <table>

<tr>
    <td class="hijau" colspan="2">Hijau</td>
    <td class="putih" rowspan="2">Putih</td>
    <td></td>
</tr>

<tr>
    <td class="biru">Biru</td>
    <td></td>
    <td></td>
</tr>

<tr>
    <td class="orange">Orange</td>
    <td class="ungu">Ungu</td>
    <td class="coklat">Coklat</td>
    <td class="krem" colspan="1">Krem</td>
</tr>

<tr>
    <td></td>
    <td></td>
    <td></td>
    <td class="maroon">Maroon</td>
</tr>

</table>
</body>
</html>
