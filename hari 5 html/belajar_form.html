<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
        Isilah form dibawah ini
        <hr>
        Nama Lengkap : <input type = "text" name = "nama lengkap"><br>
        Alamat Rumah : <input type = "text" name = "alamat"><br>
        Alamat kantor : <input type = "text" name = "alamat kantor"><br>
        No Telepon : <input type ="tel" name = "no telepon"><br>
        Hobby anda adalah :<br>
        <input type = "checkbox" name = "hobby" value = "memasak">memasak<br>
        <input type = "checkbox" name = "hobby" value = "Futsal">futsal<br>
        <input type = "checkbox" name = "hobby" value = "berenang">berenang<br>
        <input type = "checkbox" name = "hobby" value = "membaca">membaca<br>
        Jenis Kelamin : <br>
        <input type = "radio" name = "jenis kelamin" value = "laki-laki">laki-laki<br>
        <input type = "radio" name = "jenis kelamin" value = "perempuan">perempuan<br>
        <hr>
        <input type = "submit" value = "kirim">
        <input type = "reset" value = "reset">
    </form>
</body>
</html>
