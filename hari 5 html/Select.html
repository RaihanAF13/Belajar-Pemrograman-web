<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Input</title>
</head>
<body>
    tipe input :
    text : untuk inputan biasa
    password : untuk inputan password
    email : untuk inputan email
    checkbox : untuk inputan pilihan ganda
    radio : untuk inputan pilihan tunggal
    submit : untuk tombol submit
    reset : untuk tombol reset
    file : untuk inputan file
    <br>
    contoh :
    <FORM >
        <SELECT NAME = "golongan darah">
            <option value = "A">A</option>
            <option value = "B">B</option>
            <option value = "AB">AB</option>
            <option value = "O">O</option>
        </select>
    </FORM>
</body>
</html>
